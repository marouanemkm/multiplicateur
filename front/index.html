<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1>Multiplication</h1>
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45" />
      <g class="samples"></g>
      <g class="lines"></g>
    </svg>
    <div class="command">
      <label class="samples">
        <span> Samples : <span>32</span> </span>
        <input type="range" name="rangeName" />
      </label>
      <label class="multiplicationFactor">
        <span> Multiplication Factor : <span>10</span> </span>
        <input type="range" name="factorName" />
      </label>
      <nav>
        <button class="play">Play</button>
        <button class="getConfig">Get random config from server</button>
      </nav>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
